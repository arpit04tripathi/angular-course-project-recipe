<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="list-grooup">
            <a href="https://www.google.com" class="list-group-item list-group-item-action clearfix"
                *ngFor="let recipe of recipes">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-auto">
                        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                        <p class="list-group-item-text">{{recipe.description}}</p>
                    </div>
                    <span class="ml-auto"><img [src]="recipe.imagePath" alt="{{recipe.name}}"
                            class="img-responsive" style="max-height:50px;"></span>
                    <div class="flex-shrink-1">
                        <span class="badge badge-warning badge-pill">{{recipe.rating}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<app-recipe-item></app-recipe-item>
